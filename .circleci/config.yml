version: 2.1

commands:
  build:
    description: "Build Docker image via Build Tools"
    steps:
      - checkout
      - run: "./.ci/build.sh -f Dockerfile --image ${DOCKER_IMAGE}:${CIRCLE_BUILD_NUM}"
      - run: "docker images"

  save-docker-image:
    description: "Saves a Docker image for future Jobs"
    steps:
      - run: "docker save --output /tmp/docker-images/${DOCKER_IMAGE}-$(docker version -f {{.Server.Arch}}-${CIRCLE_BUILD_NUM}.tar ${DOCKER_IMAGE}:$(docker version -f {{.Server.Arch}})-${CIRCLE_BUILD_NUM}"
      - run: "ls -lah /tmp/docker-images/"
      - persist_to_workspace:
          root: /tmp
          paths: docker-images/*

  load-docker-image:
    description: "Loads a Docker image"
    steps:
      - attach_workspace:
          at: /tmp/load-images
      - run: "ls -lah /tmp/load-images/"
      - run: "docker load --input /tmp/load-images/${DOCKER_IMAGE}-$(docker version -f {{.Server.Arch}}-${CIRCLE_BUILD_NUM}.tar"
      - run: "docker images"

executors:
  arm64:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium

  amd64:
    machine:
      image: ubuntu-2004:202010-01
    resource_class: medium

jobs:
  build-image:
    parameters:
      architecture:
        type: executor
    executor: << parameters.architecture >>
    steps:
      - build
      - save-docker-image
    environment:
      DOCKER_IMAGE: multi-arch-demo
      SUPPORTED_ARCHITECTURES: "amd64 arm64"
      GIT_BRANCH: main
      RELEASE_BRANCH: main
      DOCKER_NAMESPACE: drcrow

  test-image:
    parameters:
      architecture:
        type: executor
    executor: << parameters.architecture >>
    steps:
      - load-docker-image
    environment:
      DOCKER_IMAGE: multi-arch-demo
      SUPPORTED_ARCHITECTURES: "amd64 arm64"
      GIT_BRANCH: main
      RELEASE_BRANCH: main
      DOCKER_NAMESPACE: drcrow


workflows:
  demo:
    jobs:
      - build-image:
          architecture: arm64
      - build-image:
          architecture: amd64
      - test-image:
          requires: build-image
          architecture: arm64
      - test-image:
          requires: build-image
          architecture: amd64